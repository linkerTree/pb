syntax = "proto3";
//default go package name
package userInfo;
option  go_package = "github.com/linkerTree/pb/userInfo";

message cardLink{
  bool isGroupHeader = 1;
  string title = 2;
  string thumbnailUrl = 3;
  string link = 4;
  string css = 5;
}

message socialLink{
  string iconSVG = 1;
  string link = 2;
}

message GeneralCss{
  string cardCss = 1;
  string fontCss = 2;
}

message UserInfo {
  string userID = 1;
  string email = 2;
  string mobile = 3;
  string salt = 4;
  bytes hashedPasswords = 5;
  string profileTitle = 6;
  string avatarUrl = 7;
  string bgImageUrl = 8;
  repeated cardLink cardLinks = 9;
  repeated socialLink socialLinks = 10;
}